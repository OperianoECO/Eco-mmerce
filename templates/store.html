{% extends "base.html" %}
{% block title %}Green University - Customer Product Page{% endblock %}

{% block content %}
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
<link rel="stylesheet" href="../static/style/store.css">
<script src="https://kit.fontawesome.com/056d0b33c4.js" crossorigin="anonymous"></script>
<section class="section-products">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Available Products</h3>
                                    <h2>Popular </h2>
                            </div>
                    </div>
            </div>
            <div class="row">
                {% for product in products_list %}
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3">
                            <div id="product-1" class="single-product">
                                    <div class="part-1">
                                        <img src="/static/images/{{product.get_product_name()}}.jpg" alt="" class="img" >
                                            <ul>
                                                    <li><a href="/{{product.get_product_id()}}/add_to_cart"><i class="fas fa-shopping-cart"></i></a></li>
                                                    <li><a href="/{{product.get_product_id()}}/info"><i class="fa-solid fa-arrow-right"></i></a></li>
                                                    
                                            </ul>
                                    </div>
                                    <div class="part-2">
                                            <h3 class="product-title">{{product.get_product_name()}}</h3>
                                            
                                            <h4 class="product-price">${{product.get_product_price()}}</h4>
                                    </div>
                            </div>
                    </div>
                {% endfor %}    
            </div>
    </div>
</section>

  
{% endblock %}
